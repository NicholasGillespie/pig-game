<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="container stack">

  <header class="cluster ">
    <button class="margin-inline-end:auto" id="btn--new">ðŸ”„ new game</button>
    <div class="cluster">
      <button id="btn--roll">ðŸŽ² roll dice</button>
      <button id="btn--hold">ðŸ“¥ hold</button>
    </div>
  </header>


  <main class="switcher">
    <section class="[ box stack ][ text-align:center ] # player--active" id="player--0">
      <h2 id="name--0">player 1</h2>
      <h3 class="space0" id="score--0">X</h3>
      <div class="[ box stack ][ space5 ]">
        <p>current</p>
        <h4 class="space0" id="current--0">0</h4>
      </div>
    </section>

    <div class="[ text-align:center ] # dice-div">
      <img class="dice" src="images/dice-1.png" alt="dice">
    </div>

    <section class="[ box stack ][ text-align:center ]" id="player--1">
      <h2 id="name--1">player 2</h2>
      <h3 class="space0" id="score--1">X</h3>
      <div class="[ box stack ][ space5 ]">
        <p>current</p>
        <h4 class="space0" id="current--1">0</h4>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
