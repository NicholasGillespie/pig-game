<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container ">

    <header class="cluster">
      <button>new game</button>
      <div class="flex-gap">
        <button>roll dice</button>
        <button>hold</button>
      </div>
    </header>

    <main class="switcher">
      <section class="box flow">
        <h2>player 1</h2>
        <p class="space-flow-none">5</p>
        <div class="[ box frame ][ space-flow6 space-4 ]">
          <p>current</p>
          <p>score</p>
        </div>
      </section>


      <section class="box flow" style="background-color:var(--clr-trans-strong)">
        <h2>player 2</h2>
        <p class="space-flow-none">5</p>
        <div class="[ box frame ][ space-flow6 space-4 ]">
          <p>current</p>
          <p>score</p>
        </div>
      </section>
    </main>

  </div>

  <script src="script.js"></script>
</body>

</html>
